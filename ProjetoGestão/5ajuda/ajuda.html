    <div class="containter">
        <div id="main" class="container-fluid">
            <h3 class="page-header">Contato:</h3>
            <form action="index.html">
                <!-- Name input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Nome:</label>
                    <div class="col-md-9">
                        <input id="name" name="name" type="text" placeholder="Seu nome" class="form-control">
                    </div>
                </div>

                <!-- Email input-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Seu E-mail:</label>
                    <div class="col-md-9">
                        <input id="email" name="email" type="text" placeholder=" Seu E-mail" class="form-control">
                    </div>
                </div>

                <!-- Message body -->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Sua menssagem:</label>
                    <div class="col-md-9">
                        <textarea class="form-control" id="message" name="message"
                            placeholder="Por favor coloque sua mensagem aqui!" rows="5"></textarea>
                    </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
